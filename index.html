<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven Validasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    input,
    select,
    button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
    }

    input,
    select {
      background-color: #222;
      color: white;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1rem;
      word-break: break-word;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>Heaven Validasi</h1>
  <div class="form-container">
    <input type="text" id="rekening" placeholder="Nomor Rekening atau Nomor HP E-Wallet" />
    <select id="bank">
      <option value="">Pilih Jenis (E-Wallet/Bank)</option>
      <!-- E-Wallet -->
      <option value="DANA">DANA</option>
      <option value="OVO">OVO</option>
      <option value="GOPAY">GoPay</option>
      <option value="LINKAJA">LinkAja</option>
      <option value="SAKUKU">Sakuku</option>
      <option disabled>──────────</option>
      <!-- Bank -->
      <option value="014">BCA</option>
      <option value="008">Mandiri</option>
      <option value="009">BNI</option>
      <option value="002">BRI</option>
    </select>
    <button onclick="cekRekening()">Cek Sekarang</button>
  </div>
  <div class="result" id="result"></div>

  <footer>© 2025 Heaven Validasi</footer>

  <script>
    async function cekRekening() {
      const rekening = document.getElementById("rekening").value.trim();
      const bank = document.getElementById("bank").value;
      const resultDiv = document.getElementById("result");

      if (!rekening || !bank) {
        resultDiv.textContent = "Silakan isi nomor dan pilih bank atau e-wallet.";
        return;
      }

      resultDiv.textContent = "Sedang memeriksa...";

      try {
        const res = await fetch(`/api/proxy?rekening=${rekening}&bank=${bank}`);
        const data = await res.json();

        console.log(data); // Debug

        if (data.success && data.data) {
          const nama = data.data.nama || data.data.nama_pemilik || "Tidak tersedia";
          const instansi = data.data.bank || data.data.nama_bank || bank;
          const nomor = data.data.nomor_rekening || rekening;

          resultDiv.innerHTML = `
            <strong>Nama Pemilik:</strong> ${nama}<br>
            <strong>Bank / E-Wallet:</strong> ${instansi}<br>
            <strong>Nomor:</strong> ${nomor}
          `;
        } else {
          resultDiv.textContent = data.message || "Data tidak ditemukan.";
        }
      } catch (err) {
        console.error("Error:", err);
        resultDiv.textContent = "Terjadi kesalahan saat memproses.";
      }
    }
  </script>
</body>

</html>
