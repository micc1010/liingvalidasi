<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heaven Validasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    input,
    select,
    button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
    }

    input,
    select {
      background-color: #222;
      color: white;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1rem;
      word-break: break-word;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>Heaven Validasi</h1>
  <div class="form-container">
    <select id="bank-ewallet">
      <option value="">Pilih Bank / E-Wallet</option>
      <!-- E-Wallet -->
      <option value="DANA">DANA (E-Wallet)</option>
      <option value="OVO">OVO (E-Wallet)</option>
      <option value="GOPAY">GoPay (E-Wallet)</option>
      <option value="LINKAJA">LinkAja (E-Wallet)</option>
      <option value="SAKUKU">Sakuku (E-Wallet)</option>
      <!-- Bank -->
      <option value="014">BCA</option>
      <option value="008">Mandiri</option>
      <option value="009">BNI</option>
      <option value="002">BRI</option>
      <!-- Tambah bank lain sesuai kebutuhan -->
    </select>
    <input type="text" id="rekening" placeholder="Nomor Rekening / Nomor E-Wallet" />
    <button id="cekButton">Cek Sekarang</button>
  </div>
  <div class="result" id="result"></div>

  <footer>Â© 2025 Heaven Validasi</footer>

  <script>
    document.getElementById("cekButton").addEventListener("click", function () {
      const rekening = document.getElementById("rekening").value.trim();
      const kode = document.getElementById("bank-ewallet").value;
      const resultDiv = document.getElementById("result");

      if (!kode) {
        resultDiv.textContent = "Mohon pilih Bank atau E-Wallet.";
        return;
      }
      if (!rekening) {
        resultDiv.textContent = "Mohon isi Nomor Rekening atau Nomor E-Wallet.";
        return;
      }

      resultDiv.textContent = "Memproses...";

      fetch(`/api/proxy?rekening=${encodeURIComponent(rekening)}&kode=${encodeURIComponent(kode)}`)
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          if (data.success && data.data) {
            resultDiv.innerHTML = `
              <strong>Nama Pemilik:</strong> ${data.data.nama_pemilik || "Tidak tersedia"}<br>
              <strong>Bank:</strong> ${data.data.nama_bank || "Tidak tersedia"}<br>
              <strong>Nomor Rekening:</strong> ${data.data.nomor_rekening || rekening}
            `;
          } else {
            resultDiv.textContent = data.message || "Data tidak ditemukan.";
          }
        })
        .catch((error) => {
          console.error("Terjadi kesalahan:", error);
          resultDiv.textContent = "Terjadi kesalahan saat memproses.";
        });
    });
  </script>
</body>

</html>
