<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven Validasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    input,
    select,
    button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
    }

    input,
    select {
      background-color: #222;
      color: white;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1rem;
      word-break: break-word;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>Heaven Validasi</h1>
  <div class="form-container">
    <input type="text" id="rekening" placeholder="Nomor Rekening" />
    <select id="bank">
      <option value="">Pilih Bank</option>
      <option value="014">BCA</option>
      <option value="008">Mandiri</option>
      <option value="009">BNI</option>
      <option value="002">BRI</option>
      <!-- Tambahkan kode bank lainnya jika perlu -->
    </select>
    <button onclick="cekRekening()">Cek Sekarang</button>
  </div>
  <div class="result" id="result"></div>

  <footer>Â© 2025 Heaven Validasi</footer>

  <script>
    async function cekRekening() {
      const rekening = document.getElementById("rekening").value;
      const bank = document.getElementById("bank").value;
      const resultDiv = document.getElementById("result");

      if (!rekening || !bank) {
        resultDiv.textContent = "Silakan isi nomor rekening dan pilih bank.";
        return;
      }

      resultDiv.textContent = "Sedang memeriksa...";

      try {
        const res = await fetch(`/api/proxy?rekening=${rekening}&bank=${bank}`);
        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <strong>Nama Pemilik:</strong> ${data.data.nama || "Tidak tersedia"}<br>
            <strong>Bank:</strong> ${data.data.bank || "Tidak tersedia"}<br>
            <strong>Nomor Rekening:</strong> ${data.data.nomor_rekening || "Tidak tersedia"}
          `;
        } else {
          resultDiv.textContent = data.message || "Data tidak ditemukan.";
        }
      } catch (err) {
        resultDiv.textContent = "Terjadi kesalahan saat memproses.";
      }
    }
  </script>
</body>

</html>
