<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Heaven Validasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .login-container {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 10px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Login ke Heaven Validasi</h2>

  <div class="login-container">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");

      if (!username || !password) {
        messageDiv.textContent = "Mohon isi username dan password.";
        return;
      }

      messageDiv.textContent = "Sedang masuk...";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = "/";
        } else {
          messageDiv.textContent = data.message || "Gagal login.";
        }
      } catch (error) {
        console.error(error);
        messageDiv.textContent = "Terjadi kesalahan saat login.";
      }
    }
  </script>
</body>
</html>
